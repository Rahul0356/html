<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table intro</title>
    <style>
        table{
            width: 700px;
            background-color:lightseagreen;
            margin-top: 24px;
            margin-left: 24px;
        }
        table,td,th{
            border: 1px solid
            black;
            border-collapse: collapse;
            font: size 24px;
        }
        td,th{
            padding: 24px;
        }
    </style>
</head>
<body>
    <table>
        <caption>

            My secret Time-table
        </caption>
        
        <tr>
            <td rowspan="7"
            style=text-align:center;> Hours</td>
        </tr>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>os</td>
            <td>maths</td>
            <td>java</td>
            <td>html</td>
            <td>dsa</td>
        </tr>
        <tr>
            <td colspan="5"
            style="text-align: center;">Lunch Time</td>
        </tr>
        <tr>
            <td>java</td>
            <td>maths</td>
            <td>os</td>
            <td>dsa</td>
            <td>html</td>
        </tr>
        <tr>
            <td>os</td>
            <td>maths</td>
            <td>java</td>
            <td>html</td>
            <td>dsa</td>
        </tr>
        <tr>
            <td>java</td>
            <td>maths</td>
            <td>os</td>
            <td>dsa</td>
            <td>html</td>
        </tr>
    </table>
</body>
</html>
